    <script type="text/javascript">
        $(function () {
            var urlParams = new URLSearchParams(window.location.search);
            var articleId = urlParams.get('articleId');
            $("#id").text(articleId);
            articleByID(articleId);
            articleNum();
        })

            function articleByID(articleId) {
                $.ajax({
                    "data": {articleId: articleId},
                    "url": "articleById",
                    "type": "get",
                    success: function (tc) {
                        if (tc.data != null) {
                            var date = tc.data;
                            $("#title").text(date.title);
                            $("#content").text(date.content);
                        }
                    },
                    "dataType": "json"
                });
            }

            function articleNum() {
                $.ajax({
                    "url":"articleNum",
                    "type":"get",
                    success:function (count) {
                        submit(count.data);
                    },
                    "dataType": "json"
                })
            }
            function submit(count) {
            var id = parseInt($("#id").text());
                $("#previous").click(function () {
                    if (id > 1){
                        window.location.href='article_list_content?articleId='+(id-1)+'';
                    } else {
                        alert("已经到达第一篇!");
                    }
                });
                $("#next").click(function () {
                    if (id >=1 && id < count){
                        window.location.href='article_list_content?articleId='+(id+1);
                    } else {
                        alert("已经是最后一篇了！");
                    }
                });
            }
    </script>

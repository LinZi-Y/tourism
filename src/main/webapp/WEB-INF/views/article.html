    <script type="text/javascript">
        //开始加载
        $(function(){
            $.ajax({
                "url":"/article/articleAll",
                 "type":"get",
                success:function (all) {
                    if (all.data!=null){
                        var acl=all.data;
                        var hotArticleHtml = '';
                        for (var i=0;i<acl.length;i++){
                             hotArticleHtml += '<li>'
                                + '<div class="article-date">' +'<strong>'+ acl[i].articleId + '</strong>'
                                + '<p>' + acl[i].time + '</p>'
                                + '</div>'
                                + '<div class="article-info">'+ '<a href="/article/article_list_content?articleId='+acl[i].articleId+'">'
                                + ' <h3>'+acl[i].title+'</h3>'+'<nobr>'+'<p style="text-overflow:ellipsis;overflow: hidden">'+acl[i].content+'</p>'+'</nobr>'
                                +'</a>'+'</div>'+'</li>';
                        }
                        $(".article-list").html(hotArticleHtml);
                    }
                },
                "dataType":"json"
            })
        });
        //显示页面
    </script>
